# This is a basic workflow to help you get started with Actions

name:  Build Image 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [feature/build-image]
    tags:
      - v*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login
        run: |
          docker -v
          docker login --username={{ secrets.DOCKERIO_USRNAME }}  --password=${{ secrets.DOCKERIO_PASSWORD }} index.docker.io/v1/
          docker login --username={{ secrets.CCR_USRNAME }}  --password=${{ secrets.CCR_PASSWORD }} ccr.ccs.tencentyun.com
          
      - name: Build and push image
        run: |
          npm i 
          npm run build:image
